<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-8">
                <div class="d-flex align-items-center justify-content-between gap-3">
                    <h1 class="h3 m-0">Snake</h1>
                    <div class="d-flex align-items-center gap-3">
                        <div class="badge bg-primary fs-6" id="scoreBadge">Score: <span id="score">0</span></div>
                        <div class="badge bg-secondary fs-6" id="highScoreBadge">Best: <span id="highScore">0</span>
                        </div>
                        <button class="btn btn-success" id="startBtn" type="button">Start</button>
                        <button class="btn btn-outline-danger" id="restartBtn" type="button">Restart</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="game-wrapper">
                            <canvas id="game" width="480" height="480" aria-label="Snake game canvas"
                                role="img"></canvas>
                            <div class="overlay d-none" id="overlay">
                                <div class="text-center">
                                    <div class="display-6 mb-2" id="overlayTitle">Snake</div>
                                    <p class="mb-3" id="overlaySubtitle">Press Start to play</p>
                                    <button class="btn btn-primary" id="overlayStart">Start</button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 w-100">
                            <div class="row g-2 justify-content-center user-select-none" id="touchControls">
                                <div class="col-3 d-none d-sm-block"></div>
                                <div class="col-6 col-sm-3 d-grid">
                                    <button class="btn btn-outline-secondary" data-dir="up" aria-label="Up">▲</button>
                                </div>
                                <div class="col-3 d-none d-sm-block"></div>
                                <div class="w-100"></div>
                                <div class="col-6 col-sm-3 d-grid">
                                    <button class="btn btn-outline-secondary" data-dir="left"
                                        aria-label="Left">◀</button>
                                </div>
                                <div class="col-6 col-sm-3 d-grid">
                                    <button class="btn btn-outline-secondary" data-dir="down"
                                        aria-label="Down">▼</button>
                                </div>
                                <div class="col-6 col-sm-3 d-grid">
                                    <button class="btn btn-outline-secondary" data-dir="right"
                                        aria-label="Right">▶</button>
                                </div>
                            </div>
                            <p class="text-center text-muted small mt-2">
                                Use arrow keys or WASD. On mobile, use the D‑pad or swipe.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for layout, required for some mobile fixes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./game.js"></script>
</body>

</html>
